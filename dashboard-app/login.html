<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgentRails Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
    <script>
        // API Configuration - auto-detect production vs development
        const CONFIG = {
            API_BASE_URL: window.location.hostname === 'app.agentrails.io'
                ? 'https://api.agentrails.io'
                : '',  // Empty string = same origin (local dev)
            DASHBOARD_URL: window.location.hostname === 'app.agentrails.io'
                ? '/index.html'
                : '/admin/index.html',
            LOGIN_URL: window.location.hostname === 'app.agentrails.io'
                ? '/login.html'
                : '/admin/login.html'
        };
    </script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div x-data="loginApp()" x-init="init()" x-cloak class="w-full max-w-md px-6">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">AgentRails</h1>
            <p class="text-gray-400 mt-2">AI Agent Payment Infrastructure</p>
        </div>

        <!-- Login/Register Card -->
        <div class="bg-gray-800 rounded-lg shadow-xl p-8">
            <!-- Tabs (hidden during forgot/reset password) -->
            <div x-show="mode === 'login' || mode === 'register'" class="flex mb-6 border-b border-gray-700">
                <button
                    @click="mode = 'login'; error = ''; success = ''"
                    :class="mode === 'login' ? 'border-blue-500 text-blue-500' : 'border-transparent text-gray-400'"
                    class="flex-1 py-2 text-center border-b-2 transition-colors">
                    Sign In
                </button>
                <button
                    @click="mode = 'register'; error = ''; success = ''"
                    :class="mode === 'register' ? 'border-blue-500 text-blue-500' : 'border-transparent text-gray-400'"
                    class="flex-1 py-2 text-center border-b-2 transition-colors">
                    Create Account
                </button>
            </div>

            <!-- Success Message -->
            <div x-show="success" class="mb-4 p-3 bg-green-900/50 border border-green-700 rounded text-green-300 text-sm">
                <span x-text="success"></span>
            </div>

            <!-- Error Message -->
            <div x-show="error" class="mb-4 p-3 bg-red-900/50 border border-red-700 rounded text-red-300 text-sm">
                <span x-text="error"></span>
            </div>

            <!-- Login Form -->
            <form x-show="mode === 'login'" @submit.prevent="login">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-300 text-sm mb-1">Email</label>
                        <input
                            type="email"
                            x-model="email"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                            placeholder="you@company.com"
                            required>
                    </div>
                    <div>
                        <label class="block text-gray-300 text-sm mb-1">Password</label>
                        <input
                            type="password"
                            x-model="password"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                            placeholder="Enter your password"
                            required>
                    </div>
                    <button
                        type="submit"
                        :disabled="loading"
                        class="w-full py-2 bg-blue-600 hover:bg-blue-700 disabled:bg-blue-800 disabled:cursor-not-allowed text-white rounded transition-colors">
                        <span x-show="!loading">Sign In</span>
                        <span x-show="loading">Signing in...</span>
                    </button>
                    <div class="text-center">
                        <button type="button" @click="mode = 'forgot'; error = ''" class="text-sm text-blue-400 hover:underline">
                            Forgot your password?
                        </button>
                    </div>
                </div>
            </form>

            <!-- Register Form -->
            <form x-show="mode === 'register'" @submit.prevent="register">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-300 text-sm mb-1">Organization Name</label>
                        <input
                            type="text"
                            x-model="orgName"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                            placeholder="Acme Inc."
                            required>
                    </div>
                    <div>
                        <label class="block text-gray-300 text-sm mb-1">Your Name</label>
                        <input
                            type="text"
                            x-model="name"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                            placeholder="John Doe">
                    </div>
                    <div>
                        <label class="block text-gray-300 text-sm mb-1">Email</label>
                        <input
                            type="email"
                            x-model="email"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                            placeholder="you@company.com"
                            required>
                    </div>
                    <div>
                        <label class="block text-gray-300 text-sm mb-1">Password</label>
                        <input
                            type="password"
                            x-model="password"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                            placeholder="Min 8 characters"
                            minlength="8"
                            required>
                    </div>
                    <button
                        type="submit"
                        :disabled="loading"
                        class="w-full py-2 bg-blue-600 hover:bg-blue-700 disabled:bg-blue-800 disabled:cursor-not-allowed text-white rounded transition-colors">
                        <span x-show="!loading">Create Account</span>
                        <span x-show="loading">Creating account...</span>
                    </button>
                </div>
            </form>

            <!-- Forgot Password Form -->
            <div x-show="mode === 'forgot'">
                <div class="mb-6">
                    <button @click="mode = 'login'; error = ''; success = ''" class="text-gray-400 hover:text-white text-sm flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        Back to login
                    </button>
                    <h3 class="text-lg font-semibold text-white mt-4">Reset your password</h3>
                    <p class="text-gray-400 text-sm mt-1">Enter your email and we'll send you a reset link.</p>
                </div>
                <form @submit.prevent="forgotPassword">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-300 text-sm mb-1">Email</label>
                            <input
                                type="email"
                                x-model="email"
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                                placeholder="you@company.com"
                                required>
                        </div>
                        <button
                            type="submit"
                            :disabled="loading"
                            class="w-full py-2 bg-blue-600 hover:bg-blue-700 disabled:bg-blue-800 disabled:cursor-not-allowed text-white rounded transition-colors">
                            <span x-show="!loading">Send Reset Link</span>
                            <span x-show="loading">Sending...</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Reset Password Form (with token) -->
            <div x-show="mode === 'reset'">
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-white">Set a new password</h3>
                    <p class="text-gray-400 text-sm mt-1">Enter your new password below.</p>
                </div>
                <form @submit.prevent="resetPassword">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-300 text-sm mb-1">New Password</label>
                            <input
                                type="password"
                                x-model="newPassword"
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                                placeholder="Min 8 characters"
                                minlength="8"
                                required>
                        </div>
                        <div>
                            <label class="block text-gray-300 text-sm mb-1">Confirm Password</label>
                            <input
                                type="password"
                                x-model="confirmPassword"
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                                placeholder="Confirm your password"
                                minlength="8"
                                required>
                        </div>
                        <button
                            type="submit"
                            :disabled="loading"
                            class="w-full py-2 bg-blue-600 hover:bg-blue-700 disabled:bg-blue-800 disabled:cursor-not-allowed text-white rounded transition-colors">
                            <span x-show="!loading">Reset Password</span>
                            <span x-show="loading">Resetting...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-gray-500 text-sm mt-6">
            Powered by <a href="https://agentrails.io" class="text-blue-400 hover:underline">AgentRails</a>
        </p>
    </div>

    <script>
        function loginApp() {
            return {
                mode: 'login',
                email: '',
                password: '',
                name: '',
                orgName: '',
                error: '',
                success: '',
                loading: false,
                resetToken: '',
                newPassword: '',
                confirmPassword: '',

                init() {
                    // Check for reset token in URL
                    const params = new URLSearchParams(window.location.search);
                    const token = params.get('reset_token');
                    if (token) {
                        this.resetToken = token;
                        this.mode = 'reset';
                    }
                },

                async login() {
                    this.error = '';
                    this.success = '';
                    this.loading = true;

                    try {
                        const response = await fetch(CONFIG.API_BASE_URL + '/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email: this.email,
                                password: this.password
                            })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            this.error = data.error || 'Login failed';
                            return;
                        }

                        // Store tokens
                        localStorage.setItem('accessToken', data.accessToken);
                        localStorage.setItem('refreshToken', data.refreshToken);
                        localStorage.setItem('user', JSON.stringify(data.user));

                        // Redirect to dashboard
                        window.location.href = CONFIG.DASHBOARD_URL;
                    } catch (err) {
                        this.error = 'Network error. Please try again.';
                    } finally {
                        this.loading = false;
                    }
                },

                async register() {
                    this.error = '';
                    this.success = '';
                    this.loading = true;

                    try {
                        const response = await fetch(CONFIG.API_BASE_URL + '/api/auth/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email: this.email,
                                password: this.password,
                                name: this.name,
                                organizationName: this.orgName
                            })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            this.error = data.error || 'Registration failed';
                            return;
                        }

                        // Store tokens
                        localStorage.setItem('accessToken', data.accessToken);
                        localStorage.setItem('refreshToken', data.refreshToken);
                        localStorage.setItem('user', JSON.stringify(data.user));

                        // Redirect to dashboard
                        window.location.href = CONFIG.DASHBOARD_URL;
                    } catch (err) {
                        this.error = 'Network error. Please try again.';
                    } finally {
                        this.loading = false;
                    }
                },

                async forgotPassword() {
                    this.error = '';
                    this.success = '';
                    this.loading = true;

                    try {
                        const response = await fetch(CONFIG.API_BASE_URL + '/api/auth/forgot-password', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: this.email })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            this.error = data.error || 'Failed to send reset email';
                            return;
                        }

                        // Dev mode: API returns the reset link directly
                        if (data.resetLink) {
                            this.success = 'Reset link generated! Redirecting...';
                            setTimeout(() => {
                                window.location.href = data.resetLink;
                            }, 1000);
                        } else {
                            this.success = 'If an account exists with this email, you will receive a password reset link shortly.';
                            this.email = '';
                        }
                    } catch (err) {
                        this.error = 'Network error. Please try again.';
                    } finally {
                        this.loading = false;
                    }
                },

                async resetPassword() {
                    this.error = '';
                    this.success = '';

                    if (this.newPassword !== this.confirmPassword) {
                        this.error = 'Passwords do not match';
                        return;
                    }

                    this.loading = true;

                    try {
                        const response = await fetch(CONFIG.API_BASE_URL + '/api/auth/reset-password', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                token: this.resetToken,
                                newPassword: this.newPassword
                            })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            this.error = data.error || 'Failed to reset password';
                            return;
                        }

                        // Clear token from URL
                        window.history.replaceState({}, document.title, CONFIG.LOGIN_URL);

                        this.success = 'Password reset successfully. You can now sign in.';
                        this.mode = 'login';
                        this.resetToken = '';
                        this.newPassword = '';
                        this.confirmPassword = '';
                    } catch (err) {
                        this.error = 'Network error. Please try again.';
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }
    </script>
</body>
</html>
