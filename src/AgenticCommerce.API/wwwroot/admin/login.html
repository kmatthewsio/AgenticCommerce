<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgentRails Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div x-data="loginApp()" x-cloak class="w-full max-w-md px-6">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">AgentRails</h1>
            <p class="text-gray-400 mt-2">AI Agent Payment Infrastructure</p>
        </div>

        <!-- Login/Register Card -->
        <div class="bg-gray-800 rounded-lg shadow-xl p-8">
            <!-- Tabs -->
            <div class="flex mb-6 border-b border-gray-700">
                <button
                    @click="mode = 'login'"
                    :class="mode === 'login' ? 'border-blue-500 text-blue-500' : 'border-transparent text-gray-400'"
                    class="flex-1 py-2 text-center border-b-2 transition-colors">
                    Sign In
                </button>
                <button
                    @click="mode = 'register'"
                    :class="mode === 'register' ? 'border-blue-500 text-blue-500' : 'border-transparent text-gray-400'"
                    class="flex-1 py-2 text-center border-b-2 transition-colors">
                    Create Account
                </button>
            </div>

            <!-- Error Message -->
            <div x-show="error" class="mb-4 p-3 bg-red-900/50 border border-red-700 rounded text-red-300 text-sm">
                <span x-text="error"></span>
            </div>

            <!-- Login Form -->
            <form x-show="mode === 'login'" @submit.prevent="login">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-300 text-sm mb-1">Email</label>
                        <input
                            type="email"
                            x-model="email"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                            placeholder="you@company.com"
                            required>
                    </div>
                    <div>
                        <label class="block text-gray-300 text-sm mb-1">Password</label>
                        <input
                            type="password"
                            x-model="password"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                            placeholder="Enter your password"
                            required>
                    </div>
                    <button
                        type="submit"
                        :disabled="loading"
                        class="w-full py-2 bg-blue-600 hover:bg-blue-700 disabled:bg-blue-800 disabled:cursor-not-allowed text-white rounded transition-colors">
                        <span x-show="!loading">Sign In</span>
                        <span x-show="loading">Signing in...</span>
                    </button>
                </div>
            </form>

            <!-- Register Form -->
            <form x-show="mode === 'register'" @submit.prevent="register">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-300 text-sm mb-1">Organization Name</label>
                        <input
                            type="text"
                            x-model="orgName"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                            placeholder="Acme Inc."
                            required>
                    </div>
                    <div>
                        <label class="block text-gray-300 text-sm mb-1">Your Name</label>
                        <input
                            type="text"
                            x-model="name"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                            placeholder="John Doe">
                    </div>
                    <div>
                        <label class="block text-gray-300 text-sm mb-1">Email</label>
                        <input
                            type="email"
                            x-model="email"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                            placeholder="you@company.com"
                            required>
                    </div>
                    <div>
                        <label class="block text-gray-300 text-sm mb-1">Password</label>
                        <input
                            type="password"
                            x-model="password"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:border-blue-500"
                            placeholder="Min 8 characters"
                            minlength="8"
                            required>
                    </div>
                    <button
                        type="submit"
                        :disabled="loading"
                        class="w-full py-2 bg-blue-600 hover:bg-blue-700 disabled:bg-blue-800 disabled:cursor-not-allowed text-white rounded transition-colors">
                        <span x-show="!loading">Create Account</span>
                        <span x-show="loading">Creating account...</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center text-gray-500 text-sm mt-6">
            Powered by <a href="https://agentrails.io" class="text-blue-400 hover:underline">AgentRails</a>
        </p>
    </div>

    <script>
        function loginApp() {
            return {
                mode: 'login',
                email: '',
                password: '',
                name: '',
                orgName: '',
                error: '',
                loading: false,

                async login() {
                    this.error = '';
                    this.loading = true;

                    try {
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email: this.email,
                                password: this.password
                            })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            this.error = data.error || 'Login failed';
                            return;
                        }

                        // Store tokens
                        localStorage.setItem('accessToken', data.accessToken);
                        localStorage.setItem('refreshToken', data.refreshToken);
                        localStorage.setItem('user', JSON.stringify(data.user));

                        // Redirect to dashboard
                        window.location.href = '/admin/index.html';
                    } catch (err) {
                        this.error = 'Network error. Please try again.';
                    } finally {
                        this.loading = false;
                    }
                },

                async register() {
                    this.error = '';
                    this.loading = true;

                    try {
                        const response = await fetch('/api/auth/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email: this.email,
                                password: this.password,
                                name: this.name,
                                organizationName: this.orgName
                            })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            this.error = data.error || 'Registration failed';
                            return;
                        }

                        // Store tokens
                        localStorage.setItem('accessToken', data.accessToken);
                        localStorage.setItem('refreshToken', data.refreshToken);
                        localStorage.setItem('user', JSON.stringify(data.user));

                        // Redirect to dashboard
                        window.location.href = '/admin/index.html';
                    } catch (err) {
                        this.error = 'Network error. Please try again.';
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }
    </script>
</body>
</html>
